        <script>
        var pathComponents = location.pathname.split('/');

        // Strip 'p' and the padname from the pathname and set as baseURL
        var baseURL = pathComponents.slice(0,pathComponents.length-2).join('/') + '/';
        require.setRootURI(baseURL + "javascripts/src");
        require.setLibraryURI(baseURL + "javascripts/lib");
        require.setGlobalKeyPath("require");
        browser = require('ep_etherpad-lite/static/js/browser').browser;

        if ((!browser.msie) && (!(browser.mozilla && browser.version.indexOf("1.8.") == 0))) {
            document.domain = document.domain; // for comet
        }

        String.prototype.checksum = function() {
            var hash = 0, i, chr, len;
            if (this.length === 0){
                return hash;
            }
            for (i = 0, len = this.length; i < len; i++) {
                chr   = this.charCodeAt(i);
                hash  = ((hash << 5) - hash) + chr;
                hash |= 0;
            }
            return hash.toString();
        };

        new ZeroClipboard( document.getElementById("copyp") );
        new ZeroClipboard( document.getElementById("copyu") );

        CTF = {};

        $('#refreshPage').click(function() {
            listPads();
        });

        $('#newTask').click(function(e){
            if($('#categories').val() === 'new'){
                var category = $('#taskCategory').val();
            } else{
                var category = $('#categories').val();
            }
            var taskName = $('#taskName').val();
            var taskPoints = $('#taskPoints').val();

            if (category === '') {
                alert("Please choose a category");
                return;
            }

            if (taskName === '') {
                alert("Please enter a task name");
                return;
            }

            if (isNaN(parseInt(taskPoints, 10)) || taskPoints != parseInt(taskPoints, 10)) {
                alert("Please enter a valid amount of points");
                return;
            }

            var params = $.param({
                padID: taskName,
                text: taskName+' - '+category
            });

            $.get("/api/1.2.9/createPad?apikey="+APIKEY+"&"+params, function( data ) {
                if(data.code===0){
                    $('#taskCategory').val('');
                    $('#taskName').val('');
                    $('#taskPonts').val('');
                    $('#categories').val('');
                    $('#thePad').attr('src', '/p/'+taskName);

                    if(typeof CTF.pads[category] === 'undefined'){
                        CTF.pads[category] = [];
                    }
                    CTF.pads[category].push({
                        name: taskName,
                        points: taskPoints,
                        removed: false,
                        solved: false
                    });

                    var newParams = $.param({
                        padID: '<%= pad %>',
                        text: btoa(JSON.stringify(CTF))
                    });

                    $.get("/api/1.2.9/setText?apikey="+APIKEY+"&"+newParams, function( data ) {
                        if(data.code===0){
                            listPads();
                        }
                        else{
                            alert(data.message);
                        }
                    });

                }
                else{
                    alert(data.message);
                }
            });
        });

        $('#categories').change(function(e){
            if(e.target.value === 'new'){
                $('#newCategory').css('display', 'inline');
                $('#taskCategory').focus();
            }
            else{
                $('#newCategory').css('display', 'none');
            }
        });

        listPads();

        if(document.location.hash.length > 1){
            loadPad();
        }

        $('#pads').on('click', '.chkbx', function(e){
            var hash = $(e.target).parent().children('a').attr('href').substring(1);
            solve(hash, $(e.target).is(':checked'));
        });

        function loadPad(){
            $('#thePad').attr('src', '/p/'+window.location.hash.substring(1));
        }

        function showUsers(span){
            var padUsers = JSON.parse($(span).attr('data-padusers'));
            var users = [];
            padUsers.forEach(function(user){
                users.push(user.name);
            });
            $(span.children[0]).tooltip();
            // console.log(users);
        }

        function listPads(){
            var params = $.param({
                padID: '<%= pad %>'
            });

            $.get("/api/1.2.9/getText?apikey="+APIKEY+"&"+params, function( data ) {
                if(data.code===0){
                    CTF = JSON.parse(atob(data.data.text));

                    $('#link').attr('href', CTF.url);
                    $('#copyu').attr('data-clipboard-text', CTF.username);
                    $('#copyp').attr('data-clipboard-text', CTF.password);
                    $('#username').val(CTF.username);
                    $('#password').val(CTF.password);
                    $('#categories').html('');

                    var pads = CTF.pads;

                    var categories = [];
                    var solved = 0;
                    var tasks = 0;
                    var score = 0;
                    var maxScore = 0;

                    for (var key in pads) {
                        categories.push(key);
                    }

                    categories.forEach(function(category) {
                        pads[category].forEach(function(pad) {
                            if (pad.solved) {
                                solved++;
                                score += parseInt(pad.points, 10);
                            }
                            tasks++;
                            maxScore += parseInt(pad.points, 10);
                        });
                    });

                    solveProgress = Math.round((solved / tasks) * 100);
                    pointsProgress = Math.round((score / maxScore) * 100);

                    $('#solveProgression').attr('aria-valuenow', solveProgress);
                    $('#solveProgression').attr('style', "width: " + solveProgress + "%; min-width: 2em;");
                    $('#solveProgression').html('<span>' + solved + ' / ' + tasks + ' solved (' + solveProgress + '%)</span>');

                    $('#pointsProgression').attr('aria-valuenow', pointsProgress);
                    $('#pointsProgression').attr('style', "width: " + pointsProgress + "%; min-width: 2em;");
                    $('#pointsProgression').html('<span>' + score + ' / ' + maxScore + ' pts (' + pointsProgress + '%)</span>');


                    if (!jQuery.isEmptyObject(CTF.pads)) {
                        $('#pads').html('');
                    } else {
                        $('#pads').html('<h4>No tasks yet...</h4>');
                    }

                    $('#categories').append($('<option/>', { value: '', text : '---- Select a category ----' }));
                    $('#categories').append($('<option/>', { value: 'new', text : 'New category' }));

                    categories.sort().forEach(function(category) {
                        $('#categories').append($('<option/>', { value: category, text : category }));
                        $('#pads').append($('<h5/>', {text: category}));
                        var ul = $('<ul/>', {class: 'list-unstyled'});

                        pads[category]
                            .sort(function(a, b) { return (a.points > b.points); })
                            .forEach(function(pad){
                                var line = $('<li/>');
                                getPadUsers(pad.name);

                                padText = "[" + pad.points + "] " + pad.name;
                                if(pad.solved){
                                    line.append($('<input/>', {class: 'chkbx', type: 'checkbox', checked: 'checked'}));
                                    line.append('&nbsp;&nbsp;');
                                    line.append($('<a/>', {
                                        class: 'solved',
                                        id: 'a_'+pad.name.checksum(),
                                        text: padText,
                                        href: '#'+pad.name,
                                        onclick: 'setTimeout(function(){ loadPad(); listPads(); }, 500)'
                                    }));
                                }
                                else{
                                    line.append($('<input/>', {class: 'chkbx', type: 'checkbox'}));
                                    line.append('&nbsp;&nbsp;');
                                    line.append($('<a/>', {
                                        id: 'a_'+pad.name.checksum(),
                                        text: padText,
                                        href: '#'+pad.name,
                                        onclick: 'setTimeout(function(){ loadPad(); listPads(); }, 500)'
                                    }));
                                }
                                line.append($('<span/>', {id: 'span_'+pad.name.checksum(), text: 0, onmouseover: 'showUsers(this);', class: 'pull-right'}));
                                ul.append(line);
                            });
                        $('#pads').append(ul);
                    });
                }
                else{
                    alert(data.message);
                }
            });
        }

function solve(padUri, d){
    for (var category in CTF.pads){
        CTF.pads[category].forEach(function(pad){
            if(pad.name===padUri){
                pad.solved = d;
            }
        });
    }

    var newParams = $.param({
        padID: '<%= pad %>',
        text: btoa(JSON.stringify(CTF))
    });

    $.get("/api/1.2.9/setText?apikey="+APIKEY+"&"+newParams, function(data) {
        if(data.code===0){
            listPads();
        }
        else{
            alert(data.message);
        }
    });
}

function getPadUsers(padUri){
    $.get("/api/1.2.9/padUsers?apikey="+APIKEY+"&padID="+padUri, function( data ) {
        if(data.code===0){
            if (data.data.padUsers.length == 0) {
                icon = "fa fa-user-times";
                color = "text-muted";
            } else if (data.data.padUsers.length == 1) {
                icon = "fa fa-user";
                color = "text-success";
            } else {
                icon = "fa fa-users";
                color = "text-success";
            }

            var users = [];
            data.data.padUsers.forEach(function(user) {
                users.push(user.name);
            });

            tooltip = $('<div/>').text(users.join(' ')).html();

            $('#span_'+padUri.checksum()).html(
                    '<span data-toggle="tooltip" data-placement="right" title="' + tooltip + '" class="' + color + '">' +
                    data.data.padUsers.length +
                    ' <a href="#" class="' + color +'">' +
                    '<i class="fa ' + icon + '"></i>' +
                    '</span>');
            $('#span_'+padUri.checksum()).attr('data-padUsers', JSON.stringify(data.data.padUsers));
        }
        else{
            alert('getPadUsers '+padUri+' : '+data.message);
        }
    });

    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });
}

setInterval("listPads()", 1000*60);
        </script>

                $("#credsIconMinus").toggle("slow");
            });
